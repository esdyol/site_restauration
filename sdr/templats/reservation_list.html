{% extends 'base.html' %}
{% block title %}
liste des reservations
{% endblock %}

{% block body %}
  <h1>Liste des réservations</h1>
  <ul>
    {% for reservation in reserver %}
      <li> {{ reservation }} - 
        <a href="{% url 'reservation-detail' reservation.id %}">Détails</a>
        <a href="{% url 'reservation-update' reservation.id %}">Modifier</a>
        <a href="{% url 'reservation-delete' reservation.id %}">Supprimer</a>
      </li>
      {% empty %}
      <h2>aucun client n'est enregistré</h2>
    {% endfor %}
  </ul>
{% endblock %}
