{% extends 'base1.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Connexion</h2>
      <form method="post" action="{% url 'login' %}" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" name="username" class="form-control" placeholder="Entrer votre nom">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" name="password" class="form-control" placeholder="Entrer votre mot de passe">
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>

      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
